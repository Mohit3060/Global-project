<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <div class="piano-container">
        <div class="piano-header">
            <h2 style="color: white;">Playable PIANO</h2>
            <div>
                <span>Volume</span>
                <input type="range" class="volume-slider" disabled>
            </div>
            <label class="toggle-switch">
                <span>Show Keys</span>
                <input type="checkbox" id="toggle-keys">
                <span class="slider"></span>
            </label>
        </div>
        <div class="piano">
            <div class="key">A <span class="shortcut">A</span></div>
            <div class="key black" style="left: 35px;">W <span class="shortcut">W</span></div>
            <div class="key">S <span class="shortcut">S</span></div>
            <div class="key black" style="left: 85px;">E <span class="shortcut">E</span></div>
            <div class="key">D <span class="shortcut">D</span></div>
            <div class="key">F <span class="shortcut">F</span></div>
            <div class="key black" style="left: 185px;">T <span class="shortcut">T</span></div>
            <div class="key">G <span class="shortcut">G</span></div>
            <div class="key black" style="left: 235px;">Y <span class="shortcut">Y</span></div>
            <div class="key">H <span class="shortcut">H</span></div>
            <div class="key black" style="left: 285px;">U <span class="shortcut">U</span></div>
            <div class="key">J <span class="shortcut">J</span></div>
            <div class="key">K <span class="shortcut">K</span></div>
            <div class="key black" style="left: 385px;">O <span class="shortcut">O</span></div>
            <div class="key">L <span class="shortcut">L</span></div>
            <div class="key black" style="left: 435px;">P <span class="shortcut">P</span></div>
            <div class="key">; <span class="shortcut">;</span></div>
        </div>
        <div class="watermark">BY MOHIT MOTIANI</div>
    </div>
</body>
</html>
